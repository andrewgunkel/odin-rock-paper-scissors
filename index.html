<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andrew Gunkel - Rock Paper Scissors</title>
</head>
<body>

    <h1>Rock Paper Scissors</h1>

    <h2 id="roundCounter"></h2>

    <h3>Click a button to play!</h3>

    <button id="humanSelectedRock">Rock</button>
    <button id="humanSelectedPaper">Paper</button>
    <button id="humanSelectedScissors">Scissors</button>

    <div id="humanSelection"></div>
    <div id="computerSelection"></div>
    <div id="roundResult"></div>
    <div id="gameResult"></div>
    <div id="humanScore"></div>
    <div id="computerScore"></div>


    <script src="script.js"></script>
    
</body>
</html>
